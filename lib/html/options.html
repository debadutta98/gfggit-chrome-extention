<html>

<head>

  <link rel="stylesheet" href="/lib/css/option.css">
  <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
  <script src="/lib/js/jquery-3.6.0.min.js"></script>
  <script src="/lib/js/option.js"></script>
</head>

<body style="background-color: #f2f4f8;">

  <form method="get"  id="login-form" class="login-form" autocomplete="off" role="main">
  <h1 class="a11y-hidden">Save</h1>
  <h1 class="a11y-hidden">Reset</h1>
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span>Show Token</span>
  </label>
  <div>
    <label class="label-password">
      <span class="required">Enter your Git Hub Access Token</span>
        <input type="text" class="text" name="password" placeholder="Token" tabindex="2" required />
    </label>
  </div>
  <input type="submit" value="save" id="save-token" />
  <input type="submit" value="Reset" id="delete-token" />
  <div class="email">
    <a href="#" class="close-window">Generate Token</a>
  </div>
  <figure aria-hidden="true" style="margin-left:40px;">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
  </form>
</body>

</html>
